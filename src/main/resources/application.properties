# Spring Boot Application Configuration
spring.application.name=space-app

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:spacedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (accessible at /h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Actuator Configuration (expose endpoints for metadata)
management.endpoints.web.exposure.include=health,info,mappings,env,metrics
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.com.example.spaceapp=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO

# GraphQL Configuration
spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphiql

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
